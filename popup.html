<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IsoGrid</title>
  <meta name="description" content="Grid Layout">
  <meta name="author" content="Rahimoddin">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <style>
    button {
      height: 30px;
      width: 30px;
      outline: none;
    }
  </style>
</head>
<body>
<h1>Hello, there.</h1>
<button id="changeColor"></button>
    <div class="content">
        <div class="settings">
                <h2>Columns</h2>
                <div class="mobile-content">
                    <label for="mobile-cols">Mobile Columns #: </label>
                    <input type="text" class="columns" id="mobile-cols">                        
                </div>
                <div class="tablet-content">
                    <label for="tablet-cols">Tablet Columns #: </label>            
                    <input type="text" class="columns" id="tablet-cols">
                </div>
                <div class="desktop-content">
                    <label for="desktop-cols">Desktop Columns #: </label>
                    <input type="text" class="columns" id="desktop-cols">
                </div>
        </div>
        

    </div>

    <script src="js/popup.js"></script>
</body>
</html>
