<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IsoGrid</title>
  <meta name="description" content="Grid Layout">
  <meta name="author" content="Rahimoddin">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <style>
    button {
      height: 30px;
      width: 30px;
      outline: none;
    }
  </style>
</head>
<body>
<h1>Hello, there.</h1>
    <div class="content">
        <form class="settings" id="settings">
                <h2>Columns</h2>
                <div class="desktop-content">
                    <label for="desktop-cols">Desktop: </label>
                    <input type="text" class="columns" id="desktop-cols" name="desktop-cols">
                </div>
                <div class="tablet-content">
                    <label for="tablet-cols">Tablet: </label>            
                    <input type="text" class="columns" name="tablet-cols">
                </div>
                <div class="mobile-content">
                    <label for="mobile-cols">Mobile: </label>
                    <input type="text" class="columns" name="mobile-cols">                        
                </div>
                <h2>Breakpoints</h2>
                <div class="desktop-content">
                    <label for="tablet-breakpoint">Mobile to Tablet: </label>
                    <input type="text" class="columns" name="mobile-breakpoint">
                </div>
                <div class="tablet-content">
                    <label for="tablet-breakpoint">Tablet to Desktop: </label>            
                    <input type="text" class="columns" name="tablet-breakpoint">
                </div>
                
                
        </form>
        <button id="showGrid" style="width:100px; background-color:cadetblue">Show Grid</button>

    </div>

    <script src="js/popup.js"></script>
    <script type="text/javascript" src="vendor/jquery-2.2.2.min.js"></script>
</body>
</html>
